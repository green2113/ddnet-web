# fly.toml app configuration file generated for ddnet-server-fly on 2025-08-08T13:35:58+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ddnet-server-8dr1mw'
primary_region = 'nrt'

[build]

[env]
  PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

  [http_service.concurrency]
    type = "connections"
    soft_limit = 200
    hard_limit = 400

  [[http_service.http_checks]]
    path = "/api/me"
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"