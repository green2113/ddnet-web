name: Publish Client Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. client-v1.0.0)'
        required: true
      release_name:
        description: 'Release title'
        required: true
      body:
        description: 'Release notes'
        required: false
      run_id:
        description: 'Actions run ID from green2113/UClient (fast-build)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SOURCE_REPOSITORY: green2113/UClient
      CLIENT_NAME: UClient
      WINDOWS_ARTIFACT: ddnet-windows-latest
      FINAL_EXE_NAME: ddnet-win64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.WINDOWS_ARTIFACT }}
          repository: ${{ env.SOURCE_REPOSITORY }}
          run-id: ${{ github.event.inputs.run_id }}
          github-token: ${{ secrets.SOURCE_REPO_TOKEN }}
          path: artifacts/windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: ${{ github.event.inputs.release_name }}
          body: ${{ github.event.inputs.body }}
          draft: false
          prerelease: false

      - name: Extract Windows executable
        run: |
          mkdir -p packaged extracted
          zip_file=$(find artifacts/windows -type f -name '*.zip' | head -n1)
          if [ -z "$zip_file" ]; then
            echo "Windows artifact (.zip) not found"
            exit 1
          fi
          unzip -q "$zip_file" -d extracted
          exe_path=$(find extracted -type f -iname '*ddnet*.exe' | head -n1)
          if [ -z "$exe_path" ]; then
            exe_path=$(find extracted -type f -iname '*.exe' | head -n1)
          fi
          if [ -z "$exe_path" ]; then
            echo "No executable found inside Windows artifact"
            exit 1
          fi
          cp "$exe_path" "packaged/${{ env.FINAL_EXE_NAME }}"
          ls -l packaged

      - name: Upload Windows executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packaged/${{ env.FINAL_EXE_NAME }}
          asset_name: ${{ env.FINAL_EXE_NAME }}
          asset_content_type: application/vnd.microsoft.portable-executable
